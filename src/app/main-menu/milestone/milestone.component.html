<div
 (click)="openMilestoneDetailsModal(milestone)"
 class="milestone field-sm-shadow"
 *ngFor="let milestone of milestonesService.milestones">
  <i *ngIf="!milestone.isCompleted" style="color: red" class="bi bi-circle"></i>

  <i *ngIf="milestone.isCompleted" style="color: green" class="bi bi-circle-fill"></i>

  <div class="milestone-info">
    <!-- TODO: Change font-size to smaller -->
    <div class="milestone-title">
      {{milestone.title}}
    </div>

    <div class="milestone-description">
      {{milestone.description}}
    </div>
  </div>

  <progress
   id="file"
   style="width: 10%; margin-left: auto;"
   value="{{milestone.progressPercentage}}"
   max="100">
   {{milestone.progressPercentage}}
  </progress>
</div>
