<div class="container">
  <div class="top-panel">
    <select name="language" id="">
      <option>
        EN
      </option>

      <option>
        PL
      </option>
    </select>

    <i class="bi bi-bell-fill log-button"></i>

    <i class="bi bi-gear-fill ml-a log-button" (click)="openUserSettingsModal()"></i>

    <app-auth-button></app-auth-button>
  </div>
  <!-- TODO: FIX ALIGN -->
  <div *ngIf="!userService.userProfile && userService.userIsLoggedIn && !userService.userProfileDoesntExistInFirebase" class="spinner-border mt-2 ml-a" role="status"></div>

  <div style="color: rgba(253, 173, 0, 0.966)"  *ngIf="userService.userProfileDoesntExistInFirebase && userService.userIsLoggedIn">
    <i class="bi bi-exclamation-triangle-fill"></i> To unlock all features please create user profile
  </div>

  <div *ngIf="!userService.userIsLoggedIn">
    <i style="color: red" class="bi bi-exclamation-triangle-fill"></i> You're not logged in
  </div>
  <div class="user-preview" *ngIf="userService.userProfile">
    <img src="{{userService.userProfile.imageURL}}" width="64" height="64">

    <div class="user-name">
      {{userService.userProfile.Nickname}}
    </div>

    <div class="user-info">
      Front-end Developer
    </div>
  </div>

  <div class="admin-panel">
    <div class="title admin-panel-header">
      Admin Panel
    </div>

    <div class="assigned-projects field field-sm-shadow" (click)="openAssignedProjectsModal()">

      <div class="title">
        <i class="bi bi-braces"></i>

        Assigned projects
      </div>

      <div class="description">
        Check all projects assigned to you
      </div>
    </div>

    <div class="assigned-tasks field field-sm-shadow" (click)="openAssignedTasksModal()">

      <div class="title">
        <i class="bi bi-list-task"></i>

        Assigned tasks
      </div>

      <div class="description">
        Check all assgined tasks to you
      </div>
    </div>

    <div class="corporate Structure field field-sm-shadow" (click)=" openCorporateStructuresModal()">

      <div class="title">
        <i class="bi bi-people-fill"></i>

        Corporate structure
      </div>

      <div class="description">
        Check your corporate structure
      </div>
    </div>
  </div>
</div>
