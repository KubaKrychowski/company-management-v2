<div class="container">

  <div class="header title">
    User Settings
  </div>

  <hr>

  <div class="content">
    <div class="options">
      <button class="btn btn-primary">
        General
      </button>
    </div>

    <div class="preview">
      <label for="name">
        Name:
      </label>

      <input [(ngModel)]="testingString" [disabled]="true" id="name" class="form-control">

      <label for="surname">
        Surname:
      </label>

      <input [(ngModel)]="testingString" [disabled]="true" id="surname" class="form-control">

      <label for="nickname">
        NickName:
      </label>

      <input [(ngModel)]="testingString" [disabled]="true" id="nickname" class="form-control">

      <label for="email">
        email:
      </label>

      <input [(ngModel)]="testingString" [disabled]="true" id="email" class="form-control">
    </div>
  </div>
</div>
